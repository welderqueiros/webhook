<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem para Webhook</title>
    <style>
        /* Seus estilos CSS aqui */
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Mensagem para Webhook</h1>
        <label for="message">Mensagem:</label>
        <textarea id="message" rows="4" placeholder="Escreva sua mensagem aqui"></textarea>

        <button id="sendButton">Enviar Mensagem</button>

        <!-- Área para exibir mensagens -->
        <div id="messageArea" class="message"></div>
    </div>

    <!-- Certifique-se de que o script.js está sendo carregado corretamente -->
    <script src="script.js"></script>
</body>
</html>
