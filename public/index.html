<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensagem para Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Mensagem para Webhook</h1>
        <label for="message">Mensagem:</label>
        <textarea id="message" rows="4" placeholder="Escreva sua mensagem aqui"></textarea>

        <button id="sendButton">Enviar Mensagem</button>

        <!-- Área para exibir mensagens -->
        <div id="messageArea" class="message"></div>
    </div>

    <!-- Script JavaScript direto no HTML -->
    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const messageArea = document.getElementById('messageArea');

            // Limpa a área de mensagens
            messageArea.innerText = "";
            messageArea.className = "message";

            if (!message) {
                messageArea.innerText = "Por favor, escreva uma mensagem.";
                messageArea.classList.add("error");
                return;
            }

            try {
                // Envia a mensagem para a função serverless
                const response = await fetch('/api/sendMessage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const result = await response.json();

                if (response.ok) {
                    messageArea.innerText = result.message;
                    messageArea.classList.add("success");
                } else {
                    messageArea.innerText = result.error;
                    messageArea.classList.add("error");
                }
            } catch (error) {
                messageArea.innerText = "Erro ao enviar a mensagem: " + error.message;
                messageArea.classList.add("error");
            }
        }
    </script>
</body>
</html>
